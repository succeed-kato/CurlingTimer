<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curling iPad Pro - Special Edition</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
        
        /* 接続画面 */
        #setup { display: flex; flex-direction: column; gap: 20px; z-index: 100; }
        input { font-size: 40px; padding: 10px; width: 300px; text-align: center; border-radius: 10px; border: none; }
        button { font-size: 30px; padding: 15px 40px; background: #4CAF50; color: white; border: none; border-radius: 15px; font-weight: bold; }
        
        /* タイム表示エリア */
        #display { display: none; width: 100%; }
        
        /* 【復活】ラベル：少し小さめで控えめな緑 */
        #time-label { 
            font-size: 4vw; 
            letter-spacing: 0.5vw; 
            color: rgba(0, 255, 0, 0.6); 
            margin-bottom: -2vw; 
            font-weight: bold;
        }
        
        #time-value { 
            font-size: 30vw; font-weight: bold; 
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5); 
        }

        /* 右上のOKインジケーター */
        #ok-indicator { 
            position: absolute; 
            top: 40px; 
            right: 40px; 
            font-size: 7vw; 
            font-weight: bold; 
            border: 5px solid #0f0; 
            padding: 10px 25px; 
            border-radius: 15px; 
            display: none; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            background: rgba(0, 50, 0, 0.3);
        }
        
        #status { position: absolute; top: 20px; left: 20px; font-size: 16px; color: #333; }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">Ready</div>

        <div id="setup">
            <h1 style="font-size: 36px; color: #fff; letter-spacing: 2px;">CURLING TIMER</h1>
            <input type="text" id="peer-id-input" placeholder="ENTER ID">
            <button onclick="connectToAndroid()">CONNECT</button>
        </div>

        <div id="display">
            <div id="ok-indicator">OK</div>
            <div id="time-label">BACK TO HOG</div>
            <div id="time-value">0.00s</div>
        </div>
    </div>

    

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let conn = null;
        const statusDisp = document.getElementById('status');
        const setupDiv = document.getElementById('setup');
        const displayDiv = document.getElementById('display');
        const timeValue = document.getElementById('time-value');
        const okIndicator = document.getElementById('ok-indicator');

        function connectToAndroid() {
            const targetId = document.getElementById('peer-id-input').value;
            if (!targetId) return alert("IDを入力してください");

            statusDisp.innerText = "Connecting...";
            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(targetId);

                conn.on('open', () => {
                    statusDisp.innerText = "CONNECTED";
                    setupDiv.style.display = "none";
                    displayDiv.style.display = "block";
                });

                conn.on('data', (data) => {
                    if (data === "RESET_OK") {
                        // リセット完了：OKを表示（タイムとラベルはそのまま）
                        okIndicator.style.display = "block";
                    } else {
                        // 新規計測：OKを消して更新
                        okIndicator.style.display = "none";
                        timeValue.innerText = data;
                    }
                });

                conn.on('close', () => { location.reload(); });
            });

            peer.on('error', (err) => { alert("接続に失敗しました"); });
        }
    </script>
</body>
</html>
