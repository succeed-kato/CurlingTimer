<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curling Monitor - OK Sync</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #status-bar { position: absolute; top: 0; width: 100%; padding: 10px; font-size: 14px; text-align: center; background: #333; }
        
        /* 【追加】右上のOKラベル */
        #ok-label { 
            position: absolute; top: 20px; right: 20px; 
            font-size: 80px; font-weight: bold; color: #0f0; 
            background: rgba(0,255,0,0.2); border: 4px solid #0f0; 
            padding: 10px 30px; border-radius: 20px; 
            display: none; /* 最初は隠す */
        }

        .label { font-size: 30px; color: #2196F3; margin-bottom: 10px; }
        #time { font-size: 200px; font-weight: bold; color: #0f0; line-height: 1; }
        
        .setup-card { background: #222; padding: 40px; border-radius: 20px; border: 2px solid #444; text-align: center; }
        input { font-size: 32px; padding: 15px; width: 200px; border-radius: 10px; border: 2px solid #2196F3; background: #000; color: white; text-align: center; margin-bottom: 20px; }
        button { font-size: 24px; padding: 15px 40px; background: #2196F3; color: white; border: none; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="status-bar">状態: 準備中...</div>
    <div id="ok-label">OK</div>

    <div id="setup-screen" class="setup-card">
        <div style="margin-bottom: 20px; font-size: 18px;">AndroidのIDを入力</div>
        <input type="text" id="peer-id-input" placeholder="6文字" maxlength="6" autocomplete="off"><br>
        <button onclick="connectToAndroid()">連携スタート</button>
    </div>

    <div id="display-screen" style="display: none; text-align: center;">
        <div class="label">LAST TIME</div>
        <div id="time">0.00s</div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusVar = document.getElementById('status-bar');
        const setupScreen = document.getElementById('setup-screen');
        const displayScreen = document.getElementById('display-screen');
        const timeDisplay = document.getElementById('time');
        const okLabel = document.getElementById('ok-label');

        const peer = new Peer();

        peer.on('open', () => { statusVar.innerText = "状態: ID入力待ち"; });

        function connectToAndroid() {
            const targetId = document.getElementById('peer-id-input').value.toLowerCase().trim();
            if (!targetId) return;
            statusVar.innerText = "状態: 接続中...";
            const conn = peer.connect(targetId);

            conn.on('open', () => {
                statusVar.innerText = "状態: 連携完了！";
                setupScreen.style.display = "none";
                displayScreen.style.display = "block";
            });

            conn.on('data', (data) => {
                if (data === "RESET_OK") {
                    // 【追加】リセット信号が来たらOKを表示
                    okLabel.style.display = "block";
                } else {
                    // タイムが届いたらOKを消して数字を更新
                    okLabel.style.display = "none";
                    timeDisplay.innerText = data;
                }
            });
        }
    </script>
</body>
</html>
