<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curling Monitor - Pro</title>
    <style>
        body { margin: 0; background: #111; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #status-bar { position: absolute; top: 0; width: 100%; padding: 10px; font-size: 14px; text-align: center; background: #333; }
        .label { font-size: 30px; color: #2196F3; margin-bottom: 10px; }
        #time { font-size: 200px; font-weight: bold; color: #0f0; line-height: 1; text-shadow: 0 0 20px rgba(0,255,0,0.3); }
        
        .setup-card { background: #222; padding: 40px; border-radius: 20px; border: 2px solid #444; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { font-size: 32px; padding: 15px; width: 200px; border-radius: 10px; border: 2px solid #2196F3; background: #000; color: white; text-align: center; margin-bottom: 20px; }
        button { font-size: 24px; padding: 15px 40px; background: #2196F3; color: white; border: none; border-radius: 10px; font-weight: bold; }
        
        #error-msg { color: #ff5252; margin-top: 15px; font-size: 14px; display: none; }
    </style>
</head>
<body>
    <div id="status-bar">状態: 準備中...</div>

    <div id="setup-screen" class="setup-card">
        <div style="margin-bottom: 20px; font-size: 18px;">AndroidのIDを入力</div>
        <input type="text" id="peer-id-input" placeholder="6文字" maxlength="6" autocomplete="off"><br>
        <button onclick="connectToAndroid()">連携スタート</button>
        <div id="error-msg"></div>
    </div>

    <div id="display-screen" style="display: none; text-align: center;">
        <div class="label">LAST TIME</div>
        <div id="time">0.00s</div>
        <button onclick="location.reload()" style="margin-top: 50px; background: #444; font-size: 16px; padding: 10px 20px;">再接続（リセット）</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const statusVar = document.getElementById('status-bar');
        const errorVar = document.getElementById('error-msg');
        const setupScreen = document.getElementById('setup-screen');
        const displayScreen = document.getElementById('display-screen');
        const timeDisplay = document.getElementById('time');

        const peer = new Peer(); // iPad側のIDはランダムでOK

        peer.on('open', () => {
            statusVar.innerText = "状態: ID入力待ち";
            statusVar.style.background = "#333";
        });

        peer.on('error', (err) => {
            console.error(err);
            errorVar.innerText = "エラー: " + err.type;
            errorVar.style.display = "block";
        });

        function connectToAndroid() {
            const targetId = document.getElementById('peer-id-input').value.toLowerCase().trim();
            if (!targetId) return;

            statusVar.innerText = "状態: Androidに接続中...";
            errorVar.style.display = "none";

            // 接続開始
            const conn = peer.connect(targetId, {
                reliable: true
            });

            conn.on('open', () => {
                statusVar.innerText = "状態: 連携完了！";
                statusVar.style.background = "#4CAF50";
                setupScreen.style.display = "none";
                displayScreen.style.display = "block";
            });

            conn.on('data', (data) => {
                timeDisplay.innerText = data;
                // 演出：受信した瞬間に背景を一瞬白くする
                document.body.style.background = "#444";
                setTimeout(() => { document.body.style.background = "#111"; }, 100);
            });

            conn.on('close', () => {
                alert("接続が切れました。再読み込みします。");
                location.reload();
            });
            
            // 5秒経っても繋がらない場合のタイムアウト
            setTimeout(() => {
                if (statusVar.innerText.includes("接続中")) {
                    errorVar.innerText = "接続できませんでした。AndroidのIDが正しいか、両方の画面を更新して試してください。";
                    errorVar.style.display = "block";
                    statusVar.innerText = "状態: 接続失敗";
                }
            }, 8000);
        }
    </script>
</body>
</html>
