<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curling iPad Display</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; text-align: center; overflow: hidden; }
        #container { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #setup { display: flex; flex-direction: column; gap: 20px; }
        input { font-size: 40px; padding: 10px; width: 300px; text-align: center; border-radius: 10px; border: none; }
        button { font-size: 30px; padding: 15px 40px; background: #4CAF50; color: white; border: none; border-radius: 15px; font-weight: bold; }
        #display { display: none; width: 100%; }
        #time-label { font-size: 5vw; color: #aaa; margin-bottom: 10px; }
        #time-value { font-size: 25vw; font-weight: bold; color: #0f0; text-shadow: 0 0 20px #0f0; }
        #status { position: absolute; top: 20px; font-size: 20px; color: #666; }
    </style>
</head>
<body>
    <div id="container">
        <div id="status">Ready to connect...</div>
        <div id="setup">
            <h1 style="font-size: 40px;">AndroidのIDを入力</h1>
            <input type="text" id="peer-id-input" placeholder="6文字のID">
            <button onclick="connectToAndroid()">連携スタート</button>
        </div>
        <div id="display">
            <div id="time-label">BACK TO HOG</div>
            <div id="time-value">0.00s</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let peer = null;
        let conn = null;
        const statusDisp = document.getElementById('status');
        const setupDiv = document.getElementById('setup');
        const displayDiv = document.getElementById('display');
        const timeValue = document.getElementById('time-value');

        function connectToAndroid() {
            const targetId = document.getElementById('peer-id-input').value;
            if (!targetId) return alert("IDを入力してください");
            statusDisp.innerText = "Connecting...";
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(targetId);
                conn.on('open', () => {
                    statusDisp.innerText = "CONNECTED";
                    statusDisp.style.color = "#4CAF50";
                    setupDiv.style.display = "none";
                    displayDiv.style.display = "block";
                });
                conn.on('data', (data) => {
                    if (data === "RESET_OK") {
                        timeValue.innerText = "0.00s";
                    } else {
                        timeValue.innerText = data;
                    }
                    // どんなデータを受信しても色は常に緑色（#0f0）
                    timeValue.style.color = "#0f0";
                });
                conn.on('close', () => { location.reload(); });
            });
            peer.on('error', (err) => { alert("接続に失敗しました"); });
        }
    </script>
</body>
</html>
