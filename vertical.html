<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling Pro - Vertical Final</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; touch-action: none; }
        
        /* タイマー：中央 */
        #timer-container { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 110px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; }
        
        /* リセットボタン：上部 */
        .top-controls { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 9999; pointer-events: auto; }
        .btn-reset { 
            width: 75%; padding: 22px; background: #2196F3; color: #fff; 
            border: 4px solid #fff; border-radius: 15px; font-weight: bold; font-size: 24px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }
        .btn-reset:active { background: #0D47A1; transform: scale(0.95); }

        /* 【改善】感度スライダーを右側に縦に配置（不具合の出にくい回転方式） */
        .side-controls { 
            position: absolute; right: -60px; top: 50%; transform: translateY(-50%) rotate(-90deg); 
            display: flex; align-items: center; gap: 15px; z-index: 9999; pointer-events: auto; 
            background: rgba(51, 51, 51, 0.8); padding: 10px 20px; border-radius: 15px;
        }
        .slider-label { font-size: 14px; font-weight: bold; white-space: nowrap; }
        input[type=range] { width: 180px; height: 40px; }
        #threshold-value { font-size: 16px; font-weight: bold; color: #2196F3; width: 30px; transform: rotate(90deg); }
        
        #peer-id-display { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); font-size: 16px; font-weight: bold; background: #444; color: #fff; padding: 12px 25px; border-radius: 30px; z-index: 9999; border: 2px solid #666; }
        #status-log { position: absolute; bottom: 5px; right: 10px; font-size: 10px; color: #888; z-index: 1000; }
        
        /* 起動画面 */
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { padding: 30px 50px; background: #4CAF50; color: white; border: none; border-radius: 20px; font-size: 24px; font-weight: bold; box-shadow: 0 0 20px rgba(76,175,80,0.5); }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h2 style="margin-bottom:30px;">カニバター・タイマー</h2>
        <button class="btn-start" onclick="startApp()">アプリを起動する</button>
        <p style="margin-top:20px; font-size:12px; color:#888;">※ボタンを押すとカメラが起動します</p>
    </div>

    <div id="container">
        <div id="status-log">Status: Initializing...</div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div class="top-controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
        </div>

        <div class="side-controls">
            <div class="slider-label">感度</div>
            <input type="range" id="threshold-slider" min="5" max="80" value="25" oninput="updateThreshold(this.value)">
            <div id="threshold-value">25</div>
        </div>

        <div id="peer-id-display">ID: 準備中...</div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const idDisplay = document.getElementById('peer-id-display');
        const threshValDisp = document.getElementById('threshold-value');
        const statusLog = document.getElementById('status-log');
        const startOverlay = document.getElementById('start-overlay');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        let currentThreshold = 25;
        let conn = null;

        const zones = {
            start: { x: 0.2, y: 0.75, w: 0.6, h: 0.08, color: "yellow" },
            end:   { x: 0.2, y: 0.15, w: 0.6, h: 0.08, color: "cyan" }
        };
        let draggingZone = null;

        function updateLog(msg) { statusLog.innerText = "Status: " + msg; }
        function updateThreshold(val) { currentThreshold = parseInt(val); threshValDisp.innerText = val; }

        // --- 起動トリガー：カメラと通信を確実に開始 ---
        async function startApp() {
            startOverlay.style.display = 'none';
            updateLog("Starting...");
            await initCamera();
            setTimeout(initPeer, 1000); // カメラ起動の1秒後に通信開始
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                updateLog("Camera OK");
                requestAnimationFrame(analyze);
            } catch (err) {
                updateLog("Camera Error");
                alert("カメラの起動に失敗しました。サイト設定でカメラを許可してください。");
            }
        }

        function initPeer() {
            try {
                const myId = Math.random().toString(36).substring(2, 8);
                const peer = new Peer(myId);
                peer.on('open', id => { 
                    idDisplay.innerText = "iPad ID: " + id; 
                    updateLog("System Ready");
                });
                peer.on('connection', (newConn) => { 
                    conn = newConn; 
                    idDisplay.style.background = "#4CAF50"; 
                    updateLog("Connected");
                });
                peer.on('error', () => { updateLog("Peer Error"); });
            } catch (e) { updateLog("Peer Load Failed"); }
        }

        // タッチ操作（枠の移動）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / rect.width;
            const touchY = (e.touches[0].clientY - rect.top) / rect.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x - 0.1 && touchX < z.x + z.w + 0.1 && touchY > z.y - 0.05 && touchY < z.y + z.h + 0.05) { 
                    draggingZone = z; break; 
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / rect.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / rect.height - draggingZone.h / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => { draggingZone = null; });

        function getAverageColor(zone) {
            const px = Math.floor((zone.x + zone.w/2) * canvas.width);
            const py = Math.floor((zone.y + zone.h/2) * canvas.height);
            try {
                const data = ctx.getImageData(px-5, py-5, 10, 10).data;
                let sum = 0; 
                for(let i=0; i<data.length; i+=4) { 
                    sum += (data[i] + data[i+1] + data[i+2]) / 3; 
                }
                return sum / 100;
            } catch(e) { return 0; }
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            updateLog("Ready");
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            if (!isRunning && sDiff > currentThreshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > currentThreshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}
                setTimeout(() => { 
                    isCoolingDown = false; timerDisplay.innerText = "0.00s"; 
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000);
            }
        }
    </script>
</body>
</html>
