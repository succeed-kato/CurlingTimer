<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling Timer - Manual Focus Pro</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; touch-action: none; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 110px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; }
        
        #rec-indicator { position: absolute; top: 75px; left: 20px; color: red; font-weight: bold; font-size: 14px; display: none; z-index: 1000; }
        #rec-indicator::before { content: "● "; }

        .top-controls { 
            position: absolute; top: 15px; left: 0; width: 100%; 
            display: flex; flex-direction: row; justify-content: center; align-items: stretch; 
            gap: 4px; padding: 5px 6px; box-sizing: border-box; z-index: 9999; 
            background: rgba(0, 0, 0, 0.4); 
        }
        
        .btn-back { flex: 0.6; padding: 10px 0; background: #555; color: #fff; border: 1px solid #888; border-radius: 8px; font-size: 10px; font-weight: bold; min-height: 40px; }
        .btn-reset { flex: 1.2; padding: 10px 0; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 8px; font-weight: bold; font-size: 14px; min-height: 40px; }
        .btn-reset:active { background: #0D47A1; transform: scale(0.95); }

        #peer-id-display { flex: 1.8; font-size: 10px; font-weight: bold; background: rgba(50, 50, 50, 0.9); color: #fff; display: flex; align-items: center; justify-content: center; border-radius: 8px; border: 1px solid #666; min-height: 40px; }

        .btn-rec-toggle { flex: 0.8; background: #444; color: #fff; border: 1px solid #ff4444; border-radius: 8px; font-size: 10px; font-weight: bold; min-height: 40px; }
        .btn-rec-toggle.active { background: #ff4444; color: #fff; }

        #interval-select { flex: 1; background: #444; color: #0f0; border: 1px solid #0f0; border-radius: 8px; font-size: 11px; font-weight: bold; text-align: center; outline: none; appearance: none; }

        /* スライダー類 */
        .side-controls-right { position: absolute; right: -130px; top: 50%; transform: translateY(-50%) rotate(-90deg); display: flex; align-items: center; gap: 15px; z-index: 9999; pointer-events: auto; background: rgba(51, 51, 51, 0.4); padding: 2px 20px; border-radius: 5px; }
        
        /* 左側：ズームとピントを並べる */
        .side-controls-left-zoom { position: absolute; left: -130px; top: 35%; transform: translateY(-50%) rotate(90deg); display: flex; align-items: center; gap: 15px; z-index: 9999; pointer-events: auto; background: rgba(51, 51, 51, 0.4); padding: 2px 20px; border-radius: 5px; }
        .side-controls-left-focus { position: absolute; left: -130px; top: 65%; transform: translateY(-50%) rotate(90deg); display: flex; align-items: center; gap: 15px; z-index: 9999; pointer-events: auto; background: rgba(51, 51, 51, 0.4); padding: 2px 20px; border-radius: 5px; }

        input[type=range] { width: 160px; height: 40px; }
        .val-disp { font-size: 14px; font-weight: bold; color: #2196F3; width: 35px; transform: rotate(90deg); text-align: center; }
        .val-disp-left { font-size: 14px; font-weight: bold; color: #FF9800; width: 35px; transform: rotate(-90deg); text-align: center; }
        .val-disp-focus { font-size: 14px; font-weight: bold; color: #4CAF50; width: 35px; transform: rotate(-90deg); text-align: center; }
        .label-text-right { font-size: 10px; color: #888; transform: rotate(90deg); }
        .label-text-left { font-size: 10px; color: #888; transform: rotate(-90deg); }

        #status-log { position: absolute; bottom: 5px; right: 5px; font-size: 9px; color: #888; z-index: 1000; }
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { padding: 30px 50px; background: #4CAF50; color: white; border: none; border-radius: 20px; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <h2 style="margin-bottom:20px;">カーリング・タイマー</h2>
        <button class="btn-start" onclick="startApp()">アプリを起動する</button>
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;">
            <label style="font-size:18px; color:#eee; display:flex; align-items:center; gap:10px;">
                <input type="checkbox" id="rec-toggle-init" checked style="transform:scale(1.8);">
                <span>自動録画を有効にする</span>
            </label>
        </div>
    </div>

    <div id="container">
        <div id="rec-indicator">REC</div>
        <div id="status-log">Initializing...</div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div class="top-controls">
            <button class="btn-back" onclick="goBack()">戻る</button>
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div id="peer-id-display" onclick="initPeer()">ID取得..</div>
            <button id="main-rec-btn" class="btn-rec-toggle" onclick="toggleRecordingMain()">録画:ON</button>
            <select id="interval-select" onchange="updateInterval(this.value)">
                <option value="5000">5秒</option>
                <option value="10000" selected>10秒</option>
                <option value="15000">15秒</option>
                <option value="20000">20秒</option>
                <option value="30000">30秒</option>
            </select>
        </div>

        <div class="side-controls-left-zoom">
            <div class="label-text-left">ズーム</div>
            <input type="range" id="zoom-slider" min="1" max="3.5" step="0.1" value="1" oninput="updateZoom(this.value)">
            <div id="zoom-value" class="val-disp-left">x1</div>
        </div>

        <div class="side-controls-left-focus" id="focus-area" style="display:none;">
            <div class="label-text-left">ピント</div>
            <input type="range" id="focus-slider" min="0" max="10" step="0.1" value="0" oninput="updateFocus(this.value)">
            <div id="focus-value" class="val-disp-focus">0</div>
        </div>

        <div class="side-controls-right">
            <div class="label-text-right">感度</div>
            <input type="range" id="threshold-slider" min="5" max="80" value="25" oninput="updateThreshold(this.value)">
            <div id="threshold-value" class="val-disp">25</div>
        </div>

        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const idDisplay = document.getElementById('peer-id-display');
        const mainRecBtn = document.getElementById('main-rec-btn');
        const threshValDisp = document.getElementById('threshold-value');
        const zoomValDisp = document.getElementById('zoom-value');
        const focusValDisp = document.getElementById('focus-value');
        const statusLog = document.getElementById('status-log');
        const startOverlay = document.getElementById('start-overlay');
        const recIndicator = document.getElementById('rec-indicator');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        let currentThreshold = 25, resetInterval = 10000;
        let conn = null, peer = null;
        let lastMeasuredTime = "0.00s";
        let draggingZone = null; 

        let mediaRecorder = null, recordedChunks = [], isRecordingEnabled = true;

        const zones = {
            start: { x: 0.2, y: 0.15, w: 0.6, h: 0.05, color: "yellow" },
            end:   { x: 0.2, y: 0.75, w: 0.6, h: 0.05, color: "cyan" }
        };

        function updateLog(msg) { statusLog.innerText = msg; }
        function updateThreshold(val) { currentThreshold = parseInt(val); threshValDisp.innerText = val; }
        function updateInterval(val) { resetInterval = parseInt(val); updateLog("Intv: " + (resetInterval/1000) + "s"); }

        function toggleRecordingMain() {
            isRecordingEnabled = !isRecordingEnabled;
            updateRecUI();
            if (isRecordingEnabled) {
                if (video.srcObject) setupRecorder(video.srcObject);
            } else {
                if (mediaRecorder) mediaRecorder.stop();
                mediaRecorder = null; recordedChunks = [];
            }
        }

        function updateRecUI() {
            if (isRecordingEnabled) {
                mainRecBtn.innerText = "録画:ON"; mainRecBtn.classList.add('active');
            } else {
                mainRecBtn.innerText = "録画:OFF"; mainRecBtn.classList.remove('active');
                recIndicator.style.display = "none";
            }
        }

        // ピント調節
        async function updateFocus(val) {
            const [track] = video.srcObject.getVideoTracks();
            try {
                await track.applyConstraints({
                    advanced: [{ focusMode: 'manual', focusDistance: parseFloat(val) }]
                });
                focusValDisp.innerText = val;
            } catch (e) { console.error("Focus Error", e); }
        }

        async function updateZoom(val) {
            zoomValDisp.innerText = "x" + val;
            const [track] = video.srcObject.getVideoTracks();
            const caps = track.getCapabilities();
            if (caps.zoom) {
                try { await track.applyConstraints({ advanced: [{ zoom: val }] }); } catch (e) {}
            }
        }

        function startApp() {
            isRecordingEnabled = document.getElementById('rec-toggle-init').checked;
            updateRecUI();
            startOverlay.style.display = 'none';
            if (!peer) initPeer();
            if (!video.srcObject) initCamera();
        }

        function goBack() { startOverlay.style.display = 'flex'; }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
                await video.play();
                if (isRecordingEnabled) setupRecorder(stream);
                const [track] = stream.getVideoTracks();
                const caps = track.getCapabilities();

                // ズーム設定
                if (caps.zoom) {
                    const slider = document.getElementById('zoom-slider');
                    slider.min = caps.zoom.min; slider.max = Math.min(caps.zoom.max, 3.5); slider.step = caps.zoom.step;
                }

                // ピント設定（マニュアルフォーカスがサポートされている場合のみ表示）
                if (caps.focusDistance) {
                    document.getElementById('focus-area').style.display = 'flex';
                    const fSlider = document.getElementById('focus-slider');
                    fSlider.min = caps.focusDistance.min;
                    fSlider.max = caps.focusDistance.max;
                    fSlider.step = caps.focusDistance.step;
                }

                requestAnimationFrame(analyze);
            } catch (err) { updateLog("Camera Error"); }
        }

        function setupRecorder(stream) {
            if (mediaRecorder) return;
            const mimeType = 'video/webm;codecs=vp8';
            try {
                mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                        if (!isRunning && !isCoolingDown) {
                            if (recordedChunks.length > 2) recordedChunks.shift();
                        }
                    }
                };
                mediaRecorder.onstop = () => {
                    if (recordedChunks.length > 0 && isRecordingEnabled) {
                        const blob = new Blob(recordedChunks, { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        const timeStr = lastMeasuredTime.replace('s', '').replace('.', '_');
                        a.download = `curling_${timeStr}s.webm`;
                        a.click();
                        window.URL.revokeObjectURL(url);
                    }
                    recordedChunks = [];
                    if (isRecordingEnabled) mediaRecorder.start(1000);
                };
                mediaRecorder.start(1000);
            } catch (e) { updateLog("Rec Error"); }
        }

        function initPeer() {
            idDisplay.innerText = "取得中..";
            if (peer) peer.destroy();
            const myId = Math.random().toString(36).substring(2, 8);
            peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "ID:" + id; });
            peer.on('connection', (newConn) => { conn = newConn; idDisplay.style.background = "#4CAF50"; });
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / rect.width;
            const touchY = (e.touches[0].clientY - rect.top) / rect.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x - 0.1 && touchX < z.x + z.w + 0.1 && touchY > z.y - 0.08 && touchY < z.y + z.h + 0.08) { 
                    draggingZone = z; break; 
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / rect.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / rect.height - draggingZone.h / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => { draggingZone = null; });

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            recordedChunks = [];
        }

        function getAverageColor(zone) {
            const px = Math.floor((zone.x + zone.w/2) * canvas.width);
            const py = Math.floor((zone.y + zone.h/2) * canvas.height);
            try {
                const data = ctx.getImageData(px-5, py-5, 10, 10).data;
                let sum = 0; for(let i=0; i<data.length; i+=4) { sum += (data[i] + data[i+1] + data[i+2]) / 3; }
                return sum / 100;
            } catch(e) { return 0; }
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 3;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            if (!isRunning && sDiff > currentThreshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red";
                if (isRecordingEnabled) recIndicator.style.display = "block";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > currentThreshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                lastMeasuredTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(lastMeasuredTime); } catch (e) {}
                if (isRecordingEnabled) {
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === "recording") {
                            mediaRecorder.stop();
                            recIndicator.style.display = "none";
                        }
                    }, 2000);
                }
                setTimeout(() => { 
                    isCoolingDown = false; timerDisplay.innerText = "0.00s"; 
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {} 
                }, resetInterval);
            }
        }
    </script>
</body>
</html>
