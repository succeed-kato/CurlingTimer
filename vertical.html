<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling Pro - Vertical Rescue</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; touch-action: none; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 100px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; }
        
        .controls { position: absolute; top: 10px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 9999; pointer-events: auto; }
        .btn-reset { width: 80%; padding: 20px; background: #2196F3; color: #fff; border: 4px solid #fff; border-radius: 15px; font-weight: bold; font-size: 22px; }
        .btn-reset:active { background: #0D47A1; }

        .slider-box { width: 80%; background: rgba(51, 51, 51, 0.9); padding: 10px; border-radius: 12px; font-size: 14px; }
        input[type=range] { width: 100%; height: 35px; }
        
        #peer-id-display { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 16px; font-weight: bold; background: #444; color: #fff; padding: 12px 25px; border-radius: 30px; z-index: 9999; border: 2px solid #666; }
        #status-log { position: absolute; bottom: 5px; right: 10px; font-size: 10px; color: #666; z-index: 1000; }
    </style>
</head>
<body>
    <div id="container">
        <div id="status-log">Initializing...</div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div class="slider-box">
                <span>感度</span><br>
                <input type="range" id="threshold-slider" min="5" max="80" value="25" oninput="updateThreshold(this.value)">
                <div id="threshold-value">設定: 25</div>
            </div>
        </div>

        <div id="peer-id-display">ID: 準備中...</div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

        // --- ID発行：カメラとは完全に別系統で動かす ---
        function initPeer() {
            updateLog("ID issuing...");
            try {
                const myId = Math.random().toString(36).substring(2, 8);
                const peer = new Peer(myId);
                peer.on('open', id => { 
                    idDisplay.innerText = "iPad ID: " + id; 
                    updateLog("System Ready");
                });
                peer.on('connection', (newConn) => { 
                    conn = newConn; 
                    idDisplay.style.background = "#4CAF50"; 
                    updateLog("iPad Connected");
                });
                peer.on('error', (err) => {
                    if(err.type === 'unavailable-id') setTimeout(initPeer, 1000);
                    else updateLog("Peer Error");
                });
            } catch (e) { updateLog("Peer Load Failed"); }
        }

        // 実行
        initCamera();
        setTimeout(initPeer, 1000);

        // タッチ操作（縦向き最適化）
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / rect.width;
            const touchY = (e.touches[0].clientY - rect.top) / rect.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x - 0.1 && touchX < z.x + z.w + 0.1 && touchY > z.y - 0.05 && touchY < z.y + z.h + 0.05) { 
                    draggingZone = z; break; 
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / rect.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / rect.height - draggingZone.h / 2;
            }
        }, { passive: false });
