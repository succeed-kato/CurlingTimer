<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling Pro - Vertical Pro</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; touch-action: none; }
        
        /* タイマー：中央 */
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 120px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; }
        
        /* リセットボタン：上部に配置 */
        .top-controls { position: absolute; top: 20px; left: 0; width: 100%; display: flex; justify-content: center; z-index: 9999; pointer-events: auto; }
        .btn-reset { 
            width: 70%; padding: 20px; background: #2196F3; color: #fff; 
            border: 4px solid #fff; border-radius: 15px; font-weight: bold; font-size: 24px; 
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
            transition: 0.1s;
        }
        /* 【改善1】押した瞬間に色と大きさが変わるフィードバック */
        .btn-reset:active { 
            background: #0D47A1; 
            transform: scale(0.95);
            border-color: #bbdefb;
        }

        /* 【改善2】感度スライダー：右側に縦向きに配置 */
        .side-controls { 
            position: absolute; right: 10px; top: 55%; transform: translateY(-50%); 
            display: flex; flex-direction: column; align-items: center; gap: 10px; 
            z-index: 9999; pointer-events: auto; background: rgba(51, 51, 51, 0.7); 
            padding: 15px 5px; border-radius: 30px; 
        }
        .slider-label { font-size: 12px; font-weight: bold; writing-mode: vertical-rl; margin-bottom: 5px; }
        input[type=range][orient=vertical] {
            appearance: slider-vertical; /* 標準的な縦向き設定 */
            width: 30px; height: 200px; padding: 0 5px;
        }
        #threshold-value { font-size: 14px; font-weight: bold; color: #2196F3; }
        
        #peer-id-display { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); font-size: 16px; font-weight: bold; background: #444; color: #fff; padding: 12px 25px; border-radius: 30px; z-index: 9999; border: 2px solid #666; }
        #status-log { position: absolute; bottom: 5px; right: 10px; font-size: 10px; color: #888; z-index: 1000; }
        
        #start-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-start { padding: 30px 50px; background: #4CAF50; color: white; border: none; border-radius: 20px; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="start-overlay">
        <p>カニバター・タイマー（縦）</p>
        <button class="btn-start" onclick="startApp()">アプリを起動する</button>
    </div>

    <div id="container">
        <div id="status-log">Status: Waiting...</div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        
        <div class="top-controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
        </div>

        <div class="side-controls">
            <div class="slider-label">感度調整</div>
            <input type="range" id="threshold-slider" min="5" max="80" value="25" orient="vertical" oninput="updateThreshold(this.value)">
            <div id="threshold-value">25</div>
        </div>

        <div id="peer-id-display">ID: 停止中</div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

    

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const idDisplay = document.getElementById('peer-id-display');
        const threshValDisp = document.getElementById('threshold-value');
        const statusLog = document.getElementById('status-log');
        const startOverlay = document.getElementById('start-overlay');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        let currentThreshold = 25;
        let conn = null;

        const zones = {
            start: { x: 0.2, y: 0.75, w: 0.6, h: 0.08, color: "yellow" },
            end:   { x: 0.2, y: 0.15, w: 0.6, h: 0.08, color: "cyan" }
        };
        let draggingZone = null;

        function updateLog(msg) { statusLog.innerText = "Status: " + msg; }
        function updateThreshold(val) { currentThreshold = parseInt(val); threshValDisp.innerText = val; }

        function startApp() {
            startOverlay.style.display = 'none';
            initCamera();
            initPeer();
        }

        async function initCamera() {
            updateLog("Camera requested...");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
                video.srcObject = stream;
                video.play().then(() => {
                    updateLog("Camera Active");
                    requestAnimationFrame(analyze);
                });
            } catch (err) { updateLog("Camera Error"); }
        }

        function initPeer() {
            updateLog("Peer init...");
            try {
                const myId = Math.random().toString(36).substring(2, 8);
                const peer = new Peer(myId);
                peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; updateLog("Ready"); });
                peer.on('connection', (newConn) => { 
                    conn = newConn; 
                    idDisplay.style.background = "#4CAF50"; 
                    updateLog("Connected");
                });
            } catch (e) { updateLog("Peer Error"); }
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / rect.width;
            const touchY = (e.touches[0].clientY - rect.top) / rect.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x - 0.1 && touchX < z.x + z.w + 0.1 && touchY > z.y - 0.05 && touchY < z.y + z.h + 0.05) { draggingZone = z; break; }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / rect.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / rect.height - draggingZone.h / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => { draggingZone = null; });

        function getAverageColor(zone) {
            const px = Math.floor((zone.x + zone.w/2) * canvas.width);
            const py = Math.floor((zone.y + zone.h/2) * canvas.height);
            try {
                const data = ctx.getImageData(px-5, py-5, 10, 10).data;
                let sum = 0; for(let i=0; i<data.length; i+=4) { sum += (data[i]+data[i+1]+data[i+2])/3; }
                return sum / 100;
            } catch(e) { return 0; }
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            if (!isRunning && sDiff > currentThreshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > currentThreshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}
                setTimeout(() => { 
                    isCoolingDown = false; timerDisplay.innerText = "0.00s"; 
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000);
            }
        }
    </script>
</body>
</html>
