<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro v6 - Stable</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 120px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        
        .ui-msg-container { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #msg { background: rgba(0,0,0,0.7); display: inline-block; padding: 8px 20px; border-radius: 20px; font-size: 18px; transform: rotate(-90deg); }
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 8px;}
        button { padding: 12px 15px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 8px; font-weight: bold; font-size: 14px; }
        #peer-id-display { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
        
        /* エラー表示用（デバッグ用） */
        #error-log { position: absolute; bottom: 0; width: 100%; background: rgba(255,0,0,0.8); font-size: 10px; z-index: 300; display: none; }
    </style>
</head>
<body>
    <div id="container">
        <div id="error-log"></div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="calibrate()">1. 背景セット</button>
            <div id="peer-id-display">ID: 準備中...</div>
        </div>

        <div id="timer-container">
            <div id="timer">0.00s</div>
        </div>
        
        <div class="ui-msg-container">
            <div id="msg">カメラ起動を待っています</div>
        </div>
    </div>

    <script>

        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');
        const errorLog = document.getElementById('error-log');

        function showError(text) {
            errorLog.innerText = text;
            errorLog.style.display = "block";
            console.error(text);
        }

        };
        let draggingZone = null;

        // ID生成
        const myShortId = Math.random().toString(36).substring(2, 8);

        // 1. カメラを先に起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                msgDisplay.innerText = "背景セット待ち";
                requestAnimationFrame(analyze);
                startPeer(); // カメラが成功したら通信を開始
            })
            .catch(err => {
                showError("カメラ起動エラー: " + err.name + ". ブラウザの設定でカメラを許可してください。");
            });

        // 2. 通信機能の開始
        function startPeer() {
            try {
                const peer = new Peer(myShortId);
                peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
                peer.on('error', err => { showError("通信エラー: " + err.type); });
                peer.on('connection', (c) => { 
                    window.conn = c; 
                    msgDisplay.innerText = "iPad 連携OK"; 
                });
            } catch (e) {
                showError("PeerJS起動失敗: " + e.message);
            }
        }

            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            const touchY = (e.touches[0].clientY - rect.top) / canvas.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x && touchX < z.x + z.w && touchY > z.y && touchY < z.y + z.h) { draggingZone = z; break; }
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / canvas.height - draggingZone.h / 2;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });
