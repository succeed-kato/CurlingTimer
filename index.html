<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro - Slim Box</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* タイマー：中央寄り */
        #timer-container { position: absolute; top: 50%; left: 55%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 110px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        
        /* メッセージ：左寄り */
        .ui-msg-container { position: absolute; top: 50%; left: 12%; transform: translateY(-50%); pointer-events: none; z-index: 110; }
        #msg { background: rgba(0,0,0,0.8); display: inline-block; padding: 15px 20px; border-radius: 12px; font-size: 18px; color: #fff; transform: rotate(-90deg); border: 2px solid #2196F3; min-width: 180px;}
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 10px;}
        .btn-reset { padding: 18px 22px; background: #2196F3; color: #fff; border: 3px solid #fff; border-radius: 12px; font-weight: bold; font-size: 18px; }
        .btn-reload { padding: 8px; background: #444; color: #ccc; border: none; border-radius: 6px; font-size: 11px; }
        #peer-id-display { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div id="peer-id-display">ID: 取得中...</div>
            <button class="btn-reload" onclick="location.reload()">再起動</button>
        </div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
        <div class="ui-msg-container"><div id="msg">「リセット」で開始</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        
        // 枠の設定（w: 0.10 にスリム化しました）
        const zones = {
            start: { x: 0.1, y: 0.3, w: 0.10, h: 0.4, color: "yellow" },
            end:   { x: 0.8, y: 0.0, w: 0.10, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;
        let conn = null;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; requestAnimationFrame(analyze); startPeer(); });

        function startPeer() {
            const myId = Math.random().toString(36).substring(2, 8);
            const peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
            peer.on('connection', (newConn) => { 
                conn = newConn; 
                msgDisplay.innerText = "iPad連携OK！リセットを押して"; 
                idDisplay.style.background = "#4CAF50"; 
            });
        }

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            const touchY = (e.touches[0].clientY - rect.top) / canvas.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x && touchX < z.x + z.w && touchY > z.y && touchY < z.y + z.h) { draggingZone = z; break; }
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / canvas.height - draggingZone.h / 2;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });

        function getAverageColor(zone) {
            const x = Math.max(0, Math.min((zone.x + zone.w/2) * canvas.width, canvas.width - 10));
            const y = Math.max(0, Math.min((zone.y + zone.h/2) * canvas.height, canvas.height - 10));
            const data = ctx.getImageData(x, y, 10, 10).data;
            let sum = 0; for(let i=0; i<data.length; i+=4) { sum += (data[i]+data[i+1]+data[i+2])/3; }
            return sum / (data.length / 4);
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            msgDisplay.innerText = "READY (監視中)";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            
            // 四角枠用の安定した感度（25）
            const threshold = 25;

            if (!isRunning && sDiff > threshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red"; msgDisplay.innerText = "GO!";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > threshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}
                setTimeout(() => { 
                    isCoolingDown = false; timerDisplay.innerText = "0.00s"; 
                    msgDisplay.innerText = "READY (NEXT SHOT)";
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000);
            }
        }
    </script>
</body>
</html>
