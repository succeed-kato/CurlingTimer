
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro - Touch Fixed</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: contain; background: #222; }
        /* canvasを最前面にしつつ、タッチ操作を有効にする */
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; touch-action: none; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 140px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        
        /* ボタン類はさらに上のレイヤー(z-index: 9999)へ */
        .controls { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 9999; pointer-events: auto; }
        .btn-reset { padding: 22px 32px; background: #2196F3; color: #fff; border: 4px solid #fff; border-radius: 15px; font-weight: bold; font-size: 22px; box-shadow: 0 6px 15px rgba(0,0,0,0.5); }
        .btn-reset:active { background: #0D47A1; transform: scale(0.95); }

        .slider-box { background: rgba(51, 51, 51, 0.9); padding: 10px; border-radius: 10px; font-size: 14px; text-align: center; }
        input[type=range] { width: 130px; height: 35px; }
        #peer-id-display { font-size: 13px; font-weight: bold; background: #444; color: #fff; padding: 8px; border-radius: 6px; }
        #status-log { position: absolute; bottom: 10px; right: 10px; font-size: 10px; color: #444; z-index: 1000; }
    </style>
</head>
<body>
    <div id="container">
        <div id="status-log">System: Ready</div>
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div class="slider-box">
                <span>感度</span><br>
                <input type="range" id="threshold-slider" min="5" max="80" value="25" oninput="updateThreshold(this.value)">
                <div id="threshold-value">設定: 25</div>
            </div>
            <div id="peer-id-display">ID: 準備中...</div>
        </div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const idDisplay = document.getElementById('peer-id-display');
        const threshValDisp = document.getElementById('threshold-value');
        const statusLog = document.getElementById('status-log');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        let currentThreshold = 25;
        let conn = null;

        const zones = {
            start: { x: 0.1, y: 0.3, w: 0.12, h: 0.4, color: "yellow" }, // 掴みやすく少し幅を広げました
            end:   { x: 0.8, y: 0.0, w: 0.12, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;

        function updateLog(msg) { statusLog.innerText = "System: " + msg; }
        function updateThreshold(val) { currentThreshold = parseInt(val); threshValDisp.innerText = "設定: " + val; }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => { requestAnimationFrame(analyze); };
            } catch (err) { updateLog("Camera Error"); }
        }

        function initPeer() {
            const myId = Math.random().toString(36).substring(2, 8);
            const peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
            peer.on('connection', (newConn) => { 
                conn = newConn; 
                idDisplay.style.background = "#4CAF50"; 
                updateLog("Connected");
            });
            peer.on('error', (err) => { if(err.type === 'unavailable-id') setTimeout(initPeer, 1000); });
        }

        initCamera();
        setTimeout(initPeer, 1500);

        // --- タッチ操作の修正ポイント ---
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // ブラウザの標準動作を禁止
            const rect = canvas.getBoundingClientRect();
            // 見えている画面の幅(rect.width)を基準に計算するように修正
            const touchX = (e.touches[0].clientX - rect.left) / rect.width;
            const touchY = (e.touches[0].clientY - rect.top) / rect.height;

            for (let key in zones) {
                const z = zones[key];
                // 判定エリアを少し広めにして掴みやすく
                if (touchX > z.x - 0.05 && touchX < z.x + z.w + 0.05 && touchY > z.y && touchY < z.y + z.h) { 
                    draggingZone = z; 
                    updateLog("Dragging: " + key);
                    break; 
                }
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / rect.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / rect.height - draggingZone.h / 2;
            }
        }, { passive: false });

        canvas.addEventListener('touchend', () => { 
            if(draggingZone) updateLog("Fixed");
            draggingZone = null; 
        });

        function getAverageColor(zone) {
            const px = Math.floor((zone.x + zone.w/2) * canvas.width);
            const py = Math.floor((zone.y + zone.h/2) * canvas.height);
            try {
                const data = ctx.getImageData(px-5, py-5, 10, 10).data;
                let sum = 0; 
                for(let i=0; i<data.length; i+=4) { 
                    sum += (data[i] + data[i+1] + data[i+2]) / 3; 
                }
                return sum / 100;
            } catch(e) { return 0; }
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            updateLog("Calibrated");
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
