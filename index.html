<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Auto Timer Landscape</title>
    <style>
        /* 横向きレイアウト調整 */
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; background: #000; }
        /* 映像が横長に収まるように調整 */
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; /*pointer-events: none;*/ }
        
        /* UI配置の調整 */
        .ui { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: auto; padding: 10px; pointer-events: none; }
        #timer { font-size: 80px; font-weight: bold; text-shadow: 3px 3px 6px #000; color: #0f0; line-height: 1; }
        #msg { background: rgba(0,0,0,0.6); display: inline-block; padding: 5px 15px; border-radius: 15px; font-size: 14px;}
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 10;}
        button { padding: 10px 20px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 5px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 6px rgba(0,0,0,0.3);}
        #peer-id { font-size: 10px; margin-top: 5px; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 4px;}
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="calibrate()">Set Background (リセット)</button>
            <div id="peer-id">ID取得中...</div>
        </div>

        <div class="ui">
            <div id="msg">スマホを横向きにして「Set Background」を押してね</div>
            <div id="timer">0.00s</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');

        let startTime = 0;
        let isRunning = false;
        let baseStartColor = null;
        let baseEndColor = null;

        // 【ここを変更しました】横向き用の枠配置
        // x, y は左上からの割合(0.0〜1.0), w は幅, h は高さ
        const startZone = { x: 0.02, y: 0.3, w: 0.15, h: 0.4 }; // 黄色：左側（遠く）
        const endZone =   { x: 0.83, y: 0.0, w: 0.15, h: 1.0 }; // 青色：右
