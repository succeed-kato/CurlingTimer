<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro v4 - Short ID</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* タイマーを画面中央に配置し、90度回転させる */
        #timer-container { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #timer { 
            font-size: 120px; 
            font-weight: bold; 
            text-shadow: 4px 4px 8px #000; 
            color: #0f0; 
            display: inline-block;
            transform: rotate(90deg); /* 90度回転 */
            white-space: nowrap;
        }
        
        .ui-msg-container { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #msg { background: rgba(0,0,0,0.7); display: inline-block; padding: 8px 20px; border-radius: 20px; font-size: 18px; transform: rotate(90deg); }
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 8px;}
        button { padding: 12px 15px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 8px; font-weight: bold; font-size: 14px; }
        #peer-id-display { font-size: 16px; font-weight: bold; background: #f00; color: #fff; padding: 8px; border-radius: 4px; box-shadow: 0 0 10px rgba(255,0,0,0.5);}
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="calibrate()">1. 背景セット</button>
            <div id="peer-id-display">ID: 発行中...</div>
        </div>

        <div id="timer-container">
            <div id="timer">0.00s</div>
        </div>
        
        <div class="ui-msg-container">
            <div id="msg">準備中</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');

        let startTime = 0;
        let isRunning = false;
        let isCoolingDown = false;
        let baseStartColor = null;
        let baseEndColor = null;

        // 枠の設定
        const zones = {
            start: { x: 0.05, y: 0.3, w: 0.15, h: 0.4, color: "yellow", label: "START" },
            end:   { x: 0.80, y: 0.0, w: 0.15, h: 1.0, color: "cyan",   label: "GOAL" }
        };

        let draggingZone = null;

        // --- IDを短く生成する魔法 (6文字) ---
        function generateShortId(length) {
            let result = '';
            const characters = 'abcdefghjkmnpqrstuvwxyz23456789'; // 読み間違いやすい 0, 1, l, o は除外
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        const myShortId = generateShortId(6);

        // カメラ起動
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; requestAnimationFrame(analyze); });

        // ドラッグ操作（枠の移動）
        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            const touchY = (e.touches[0].clientY - rect.top) / canvas.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x && touchX < z.x + z.w && touchY > z.y && touchY < z.y + z.h) { draggingZone = z; break; }
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / canvas.height - draggingZone.h / 2;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });

        // 色の取得と判定
        function getAverageColor(zone) {
            const x = Math.max(0, Math.min((zone.x + zone.w/2) * canvas.width, canvas.width - 10));
            const y = Math.max(0, Math.min((zone.y + zone.h/2) * canvas.height, canvas.height - 10));
            const data = ctx.getImageData(x, y, 10, 10).data;
            let r = 0, g = 0, b = 0;
            for (let i = 0; i < data.length; i += 4) { r += data[i]; g += data[i+1]; b += data[i+2]; }
            return (r + g + b) / (data.length / 4 * 3);
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            msgDisplay.innerText = "Ready!";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) {
                const elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.innerText = elapsed.toFixed(2) + "s";
            }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            const threshold = 35;

            if (!isRunning && sDiff > threshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red"; msgDisplay.innerText = "GO!";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > threshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const finalTime = timerDisplay.innerText;
                msgDisplay.innerText = "Finish: " + finalTime;
                sendToiPad(finalTime);

                // 3秒後にリセット
                setTimeout(() => {
                    isCoolingDown = false;
                    timerDisplay.innerText = "0.00s";
                    msgDisplay.innerText = "Next Ready";
                }, 3000);
            }
        }

        // --- PeerJSの設定 (短縮IDを指定) ---
        const peer = new Peer(myShortId);
        let conn = null;
        peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
        peer.on('connection', (c) => { conn = c; msgDisplay.innerText = "iPad Connected"; });
        function sendToiPad(val) { if (conn && conn.open) conn.send(val); }
    </script>
</body>
</html>
