<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro - Layout Fix</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* タイマー：画面中央（右半分寄り） */
        #timer-container { 
            position: absolute; 
            top: 50%; 
            left: 55%; 
            transform: translate(-50%, -50%); 
            pointer-events: none; 
            z-index: 100; 
        }
        #timer { 
            font-size: 120px; 
            font-weight: bold; 
            text-shadow: 4px 4px 8px #000; 
            color: #0f0; 
            display: inline-block; 
            transform: rotate(-90deg); 
            white-space: nowrap; 
        }
        
        /* メッセージ：画面の左寄り（重なり防止） */
        .ui-msg-container { 
            position: absolute; 
            top: 50%; 
            left: 10%; 
            transform: translateY(-50%); 
            pointer-events: none; 
            z-index: 110; 
        }
        #msg { 
            background: rgba(0,0,0,0.8); 
            display: inline-block; 
            padding: 15px 20px; 
            border-radius: 10px; 
            font-size: 18px; 
            color: #fff; 
            transform: rotate(-90deg); 
            border: 2px solid #2196F3;
            min-width: 200px;
        }
        
        /* コントロール：ボタンを大きく */
        .controls { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            pointer-events: auto; 
            z-index: 200; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }
        .btn-reset { 
            padding: 20px 25px; 
            background: #2196F3; 
            color: #fff; 
            border: 3px solid #fff; 
            border-radius: 12px; 
            font-weight: bold; 
            font-size: 20px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .btn-reload { padding: 10px; background: #555; color: #ccc; border: none; border-radius: 8px; font-size: 12px; }
        #peer-id-display { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div id="peer-id-display">ID: 取得中...</div>
            <button class="btn-reload" onclick="location.reload()">再起動</button>
        </div>

        <div id="timer-container">
            <div id="timer">0.00s</div>
        </div>
        
        <div class="ui-msg-container">
            <div id="msg">「リセット」を押して開始</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        const zones = {
            start: { x: 0.15, y: 0.2, h: 0.6, color: "yellow" },
            end:   { x: 0.85, y: 0.0, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;
        let conn = null;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { 
                video.srcObject = stream; 
                requestAnimationFrame(analyze); 
                startPeer(); 
            })
            .catch(err => { msgDisplay.innerText = "カメラエラー"; });

        function startPeer() {
            const myId = Math.random().toString(36).substring(2, 8);
            const peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
            peer.on('connection', (newConn) => { 
                conn = newConn; 
                msgDisplay.innerText = "iPad連携OK！リセットを押して"; 
                idDisplay.style.background = "#4CAF50"; 
            });
        }

        // 枠の移動
        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            for (let key in zones) { if (Math.abs(touchX - zones[key].x) < 0.1) { draggingZone = zones[key]; break; } }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });

        function getLineColor(z) {
            let total = 0; const samples = 10; const px = Math.floor(z.x * canvas.width);
            for(let i=1; i<=samples; i++) {
                const py = Math.floor((z.y + (z.h * i / (samples+1))) * canvas.height);
                const data = ctx.getImageData(px-2, py-2, 5, 5).data;
                let sum = 0; for(let j=0; j<data.length; j+=4) { sum += (data[j]+data[j+1]+data[j+2])/3; }
                total += sum / (data.length/4);
            }
            return total / samples;
        }

        function calibrate() {
            baseStartColor = getLineColor(zones.start);
            baseEndColor = getLineColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            msgDisplay.innerText = "READY (監視中)";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.beginPath(); ctx.moveTo(z.x * canvas.width, z.y * canvas.height);
                    ctx.lineTo(z.x * canvas.width, (z.y + z.h) * canvas.height); ctx.stroke();
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getLineColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getLineColor(zones.end) - baseEndColor);
            if (!isRunning && sDiff > 15) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red"; msgDisplay.innerText = "GO!";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > 15) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}
                setTimeout(() => { 
                    isCoolingDown = false; timerDisplay.innerText = "0.00s"; 
                    msgDisplay.innerText = "READY (NEXT SHOT)";
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000);
            }
        }
    </script>
</body>
</html>
