<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro - 10s Auto Reset</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 140px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;}
        .btn-reset { padding: 15px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 10px; font-weight: bold; font-size: 18px; }
        .slider-box { display: flex; flex-direction: column; gap: 5px; background: #333; padding: 10px; border-radius: 8px; font-size: 14px; }
        input[type=range] { width: 120px; height: 30px; }
        #peer-id-display { font-size: 12px; font-weight: bold; background: #444; color: #fff; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button class="btn-reset" onclick="calibrate()">リセット</button>
            <div class="slider-box">
                <span>感度</span>
                <input type="range" id="threshold-slider" min="5" max="80" value="25" oninput="updateThreshold(this.value)">
                <span id="threshold-value">設定: 25</span>
            </div>
            <div id="peer-id-display">ID: 取得中...</div>
            <button onclick="location.reload()" style="font-size: 10px; background: #555; color: #ccc; border: none; padding: 5px; border-radius: 4px;">再起動</button>
        </div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const idDisplay = document.getElementById('peer-id-display');
        const threshValDisp = document.getElementById('threshold-value');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        let currentThreshold = 25;
        let conn = null;

        const zones = {
            start: { x: 0.1, y: 0.3, w: 0.10, h: 0.4, color: "yellow" },
            end:   { x: 0.8, y: 0.0, w: 0.10, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;

        function updateThreshold(val) {
            currentThreshold = parseInt(val);
            threshValDisp.innerText = "設定: " + val;
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; requestAnimationFrame(analyze); startPeer(); });

        function startPeer() {
            const myId = Math.random().toString(36).substring(2, 8);
            const peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
            peer.on('connection', (newConn) => { conn = newConn; idDisplay.style.background = "#4CAF50"; });
            peer.on('error', () => { setTimeout(startPeer, 3000); });
        }
        startPeer();

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            const touchY = (e.touches[0].clientY - rect.top) / canvas.height;
            for (let key in zones) {
                const z = zones[key];
                if (touchX > z.x && touchX < z.x + z.w && touchY > z.y && touchY < z.y + z.h) { draggingZone = z; break; }
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width - draggingZone.w / 2;
                draggingZone.y = (e.touches[0].clientY - rect.top) / canvas.height - draggingZone.h / 2;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });

        function getAverageColor(zone) {
            const x = Math.max(0, Math.min((zone.x + zone.w/2) * canvas.width, canvas.width - 10));
            const y = Math.max(0, Math.min((zone.y + zone.h/2) * canvas.height, canvas.height - 10));
            const data = ctx.getImageData(x, y, 10, 10).data;
            let sum = 0; for(let i=0; i<data.length; i+=4) { sum += (data[i]+data[i+1]+data[j+2])/3; }
            return sum / (data.length / 4);
        }

        function calibrate() {
            baseStartColor = getAverageColor(zones.start);
            baseEndColor = getAverageColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6;
                    ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const sDiff = Math.abs(getAverageColor(zones.start) - baseStartColor);
            const eDiff = Math.abs(getAverageColor(zones.end) - baseEndColor);
            
            // 1. スタート判定
            if (!isRunning && sDiff > currentThreshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red";
            }
            
            // 2. ゴール判定
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > currentThreshold) {
                isRunning = false; 
                isCoolingDown = true; // 10秒間のクールダウン開始
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                
                // iPadにタイムを送信
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}

                // 【ここが10秒リセットの肝です】
                setTimeout(() => { 
                    isCoolingDown = false; 
                    timerDisplay.innerText = "0.00s"; // 0.00sに戻す
                    // iPadにOK信号を送信
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000); // 10000ミリ秒 = 10秒
            }
        }
    </script>
</body>
</html>
