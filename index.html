<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro - High Sensitivity Line</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 110px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        .ui-msg-container { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #msg { background: rgba(0,0,0,0.7); display: inline-block; padding: 8px 20px; border-radius: 20px; font-size: 16px; transform: rotate(-90deg); }
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 8px;}
        button { padding: 12px 15px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 8px; font-weight: bold; font-size: 14px; }
        #peer-id-display { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="calibrate()">リセット</button>
            <button onclick="location.reload()" style="background:#f44336;">アプリ再起動</button>
            <div id="peer-id-display">ID: 取得中...</div>
        </div>
        <div id="timer-container"><div id="timer">0.00s</div></div>
        <div class="ui-msg-container"><div id="msg">リセットを押してね</div></div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');

        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        const zones = {
            start: { x: 0.1, y: 0.2, h: 0.6, color: "yellow" },
            end:   { x: 0.9, y: 0.0, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;
        let conn = null;

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; requestAnimationFrame(analyze); startPeer(); });

        function startPeer() {
            const myId = Math.random().toString(36).substring(2, 8);
            const peer = new Peer(myId);
            peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
            peer.on('connection', (newConn) => { conn = newConn; msgDisplay.innerText = "iPad OK"; idDisplay.style.background = "#4CAF50"; });
            peer.on('error', () => { setTimeout(startPeer, 3000); });
        }
        startPeer();

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect();
            const touchX = (e.touches[0].clientX - rect.left) / canvas.width;
            for (let key in zones) {
                if (Math.abs(touchX - zones[key].x) < 0.1) { draggingZone = zones[key]; break; }
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (draggingZone) {
                const rect = canvas.getBoundingClientRect();
                draggingZone.x = (e.touches[0].clientX - rect.left) / canvas.width;
            }
        });
        canvas.addEventListener('touchend', () => { draggingZone = null; baseStartColor = null; });

        // 線上の色を取得（チェックポイントを10箇所に増加）
        function getLineColor(z) {
            let total = 0;
            const samples = 10;
            for(let i=1; i<=samples; i++) {
                const px = Math.floor(z.x * canvas.width);
                const py = Math.floor((z.y + (z.h * i / (samples+1))) * canvas.height);
                // 点ではなく5x5のエリアで平均を取る
                const data = ctx.getImageData(px-2, py-2, 5, 5).data;
                let sum = 0;
                for(let j=0; j<data.length; j+=4) { sum += (data[j]+data[j+1]+data[j+2])/3; }
                total += sum / (data.length/4);
            }
            return total / samples;
        }

        function calibrate() {
            baseStartColor = getLineColor(zones.start);
            baseEndColor = getLineColor(zones.end);
            isRunning = false; isCoolingDown = false;
            timerDisplay.innerText = "0.00s"; timerDisplay.style.color = "#0f0";
            msgDisplay.innerText = "Ready!";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                for (let key in zones) {
                    const z = zones[key];
                    ctx.strokeStyle = z.color; ctx.lineWidth = 6; // 線を太く表示
                    ctx.beginPath();
                    ctx.moveTo(z.x * canvas.width, z.y * canvas.height);
                    ctx.lineTo(z.x * canvas.width, (z.y + z.h) * canvas.height);
                    ctx.stroke();
                }
                if (baseStartColor !== null && !isCoolingDown) checkMotion();
            }
            if (isRunning) { timerDisplay.innerText = ((Date.now() - startTime) / 1000).toFixed(2) + "s"; }
            requestAnimationFrame(analyze);
        }

        function checkMotion() {
            const currentStart = getLineColor(zones.start);
            const currentEnd = getLineColor(zones.end);
            const sDiff = Math.abs(currentStart - baseStartColor).toFixed(1);
            const eDiff = Math.abs(currentEnd - baseEndColor).toFixed(1);

            // デバッグ表示：現在の変化量をメッセージに出す
            if (!isRunning) {
                msgDisplay.innerText = "Ready! (変化量: START=" + sDiff + ")";
            }

            // 感度をしきい値15に下げて反応しやすくした
            const threshold = 15;

            if (!isRunning && sDiff > threshold) {
                startTime = Date.now(); isRunning = true;
                timerDisplay.style.color = "red";
                msgDisplay.innerText = "GO!";
            }
            if (isRunning && (Date.now() - startTime > 1500) && eDiff > threshold) {
                isRunning = false; isCoolingDown = true;
                timerDisplay.style.color = "#0f0";
                const fTime = timerDisplay.innerText;
                try { if (conn && conn.open) conn.send(fTime); } catch (e) {}
                setTimeout(() => { 
                    isCoolingDown = false; 
                    timerDisplay.innerText = "0.00s"; 
                    msgDisplay.innerText = "Next Shot OK";
                    try { if (conn && conn.open) conn.send("RESET_OK"); } catch (e) {}
                }, 10000);
            }
        }
    </script>
</body>
</html>
