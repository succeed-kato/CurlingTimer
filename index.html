<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Curling Auto Timer</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .ui { position: absolute; bottom: 20px; width: 100%; pointer-events: none; }
        #timer { font-size: 60px; font-weight: bold; text-shadow: 2px 2px 4px #000; color: #0f0; }
        #msg { background: rgba(0,0,0,0.5); display: inline-block; padding: 5px 15px; border-radius: 20px; }
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; }
        button { padding: 10px; background: #444; color: #fff; border: 1px solid #fff; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="calibrate()">背景をセット</button>
            <div id="peer-id" style="font-size: 12px; margin-top: 5px;">ID: 読み込み中...</div>
        </div>

        <div class="ui">
            <div id="timer">0.00s</div>
            <div id="msg">ストーンが枠を通ると計測します</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');

        let startTime = 0;
        let isRunning = false;
        let lastResult = "0.00";
        let baseFrame = null;

        // 検知エリアの設定 (スタート: 遠くのハック, ゴール: 手前のホグ)
        const startZone = { x: 0.45, y: 0.2, w: 0.1, h: 0.1 }; // 画面中央上の遠く
        const endZone = { x: 0.1, y: 0.7, w: 0.8, h: 0.2 };   // 画面下側の手前

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; requestAnimationFrame(analyze); });

        function calibrate() {
            // 現在の画面を「誰もいない状態」として記憶
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 100; tempCanvas.height = 100;
            tempCanvas.getContext('2d').drawImage(video, 0, 0, 100, 100);
            baseFrame = tempCanvas.getContext('2d').getImageData(0, 0, 100, 100).data;
            msgDisplay.innerText = "背景セット完了！";
        }

        function analyze() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // 枠を描画
                drawZone(startZone, "yellow");
                drawZone(endZone, "cyan");

                if (baseFrame) {
                    checkMotion();
                }
            }
            if (isRunning) {
                const elapsed = (Date.now() - startTime) / 1000;
                timerDisplay.innerText = elapsed.toFixed(2) + "s";
            }
            requestAnimationFrame(analyze);
        }

        function drawZone(z, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.strokeRect(z.x * canvas.width, z.y * canvas.height, z.w * canvas.width, z.h * canvas.height);
        }

        function checkMotion() {
            // エリア内の色の変化を簡易チェック
            const sData = ctx.getImageData(startZone.x * canvas.width, startZone.y * canvas.height, 10, 10).data;
            const eData = ctx.getImageData(endZone.x * canvas.width, endZone.y * canvas.height, 10, 10).data;
            
            let sDiff = Math.abs(sData[0] - 128); // 簡易的な変化検知
            let eDiff = Math.abs(eData[0] - 128);

            // スタート検知
            if (!isRunning && sDiff > 50) {
                startTime = Date.now();
                isRunning = true;
                timerDisplay.style.color = "red";
            }
            // ゴール検知
            if (isRunning && (Date.now() - startTime > 2000) && eDiff > 50) {
                isRunning = false;
                timerDisplay.style.color = "#0f0";
                sendToiPad(timerDisplay.innerText);
            }
        }

        // iPad連携用の設定
        const peer = new Peer();
        peer.on('open', id => { document.getElementById('peer-id').innerText = "iPadでこのIDを入力: " + id; });
        function sendToiPad(val) {
            // ここでiPad側にデータを飛ばす処理（次回完成させます）
            console.log("Sending to iPad: " + val);
        }
    </script>
</body>
</html>
