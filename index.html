<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>Curling Pro v7 - Camera Restart</title>
    <style>
        body { margin: 0; background: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        #timer-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        #timer { font-size: 120px; font-weight: bold; text-shadow: 4px 4px 8px #000; color: #0f0; display: inline-block; transform: rotate(-90deg); white-space: nowrap; }
        
        .ui-msg-container { position: absolute; top: 20px; width: 100%; pointer-events: none; }
        #msg { background: rgba(0,0,0,0.7); display: inline-block; padding: 8px 20px; border-radius: 20px; font-size: 18px; transform: rotate(-90deg); }
        
        .controls { position: absolute; top: 10px; left: 10px; pointer-events: auto; z-index: 200; display: flex; flex-direction: column; gap: 8px;}
        button { padding: 12px 15px; background: #2196F3; color: #fff; border: 2px solid #fff; border-radius: 8px; font-weight: bold; font-size: 14px; }
        #peer-id-display { font-size: 14px; font-weight: bold; background: #333; color: #fff; padding: 8px; border-radius: 4px; }
        
        /* 再起動ボタン用の特別なスタイル */
        .restart-btn { background: #f44336; } 

        #error-log { position: absolute; bottom: 0; width: 100%; background: rgba(255,0,0,0.8); font-size: 12px; z-index: 300; display: none; padding: 5px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="error-log"></div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button onclick="calibrate()">1. 背景セット</button>
            <button class="restart-btn" onclick="startCamera()">カメラを強制再起動</button>
            <div id="peer-id-display">ID: 準備中...</div>
        </div>

        <div id="timer-container">
            <div id="timer">0.00s</div>
        </div>
        
        <div class="ui-msg-container">
            <div id="msg">カメラ起動を待っています</div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const timerDisplay = document.getElementById('timer');
        const msgDisplay = document.getElementById('msg');
        const idDisplay = document.getElementById('peer-id-display');
        const errorLog = document.getElementById('error-log');

        let currentStream = null;
        let startTime = 0, isRunning = false, isCoolingDown = false, baseStartColor = null, baseEndColor = null;
        const zones = {
            start: { x: 0.05, y: 0.3, w: 0.15, h: 0.4, color: "yellow" },
            end:   { x: 0.80, y: 0.0, w: 0.15, h: 1.0, color: "cyan" }
        };
        let draggingZone = null;
        const myShortId = Math.random().toString(36).substring(2, 8);

        function showError(text) {
            errorLog.innerText = text;
            errorLog.style.display = "block";
            setTimeout(() => { errorLog.style.display = "none"; }, 5000);
        }

        // カメラ起動・再起動の関数
        async function startCamera() {
            msgDisplay.innerText = "カメラ起動中...";
            
            // 既に動いているカメラがあれば止める
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                currentStream = stream;
                video.srcObject = stream;
                msgDisplay.innerText = "背景セット待ち";
                requestAnimationFrame(analyze);
                if(!window.peerStarted) startPeer();
            } catch (err) {
                showError("カメラ失敗: " + err.message);
                msgDisplay.innerText = "カメラエラー";
            }
        }

        function startPeer() {
            window.peerStarted = true;
            try {
                const peer = new Peer(myShortId);
                peer.on('open', id => { idDisplay.innerText = "iPad ID: " + id; });
                peer.on('error', err => { showError("通信エラー: " + err.type); });
                peer.on('connection', (c) => { 
                    window.conn = c; 
                    msgDisplay.innerText = "iPad 連携OK"; 
                });
            } catch (e) {
                showError("通信機能の起動に失敗");
            }
        }

        // ページ読み込み時にカメラを起動
        startCamera();
